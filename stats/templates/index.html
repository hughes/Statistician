{% extends "base.html" %}
{% block header %}
<script src="/static/js/app.js"></script>
<script src="/static/js/models.js"></script>
<script src="/static/js/collections.js"></script>
<script src="/static/js/views.js"></script>
<script src="/static/js/index.js"></script>
<script type="text/javascript">
    window.project = {% if project %}'{{ project }}'{% else %}null{% endif %};
</script>
<link rel="stylesheet" type="text/css" href="/static/css/app.css" />
{% include "templates.html" %}
<title>Statistician</title>
{% endblock %}
{% block body %}
<div class="row">
    <div class="span6">
        <div class="well" id="graphs">
            <div class="annotation">
                Status graphs
            </div>
            <p><a href="/{{ project }}/graphs/response_time/">Response time</a><div id="app_target"></div></p>
            <p>Request rate <div id="app_target2"></div></p>
            <p>Exceptions <div id="app_target3"></div></p>
        </div>
    </div>
    <div class="span6">
        <div class="well" id="requests">
            <div class="annotation">Slow queries</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="span12">
        <div class="well">
            <div class="annotation">
                Trending exceptions
            </div>
            <ul id="trending_exceptions">
            </ul>
        </div>
    </div>
</div>
{% endblock %}
