<!DOCTYPE html>
<html>
    <head>
        <script src="/static/js/libraries/jquery.js"></script>
        <script src="/static/js/libraries/bootstrap.js"></script>
        <script src="/static/js/libraries/underscore.js"></script>
        <script src="/static/js/libraries/backbone.js"></script>
        <script src="/static/js/libraries/backbone-tastypie.js"></script>
        <script src="/static/js/libraries/backbone-tables.js"></script>
        <script src="/static/js/libraries/d3.js"></script>
        <script src="/static/js/libraries/rickshaw.js"></script>
        <script src="/static/js/libraries/moment.js"></script>
        <script src="/static/js/util.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/libraries/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-override.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/libraries/rickshaw.css" />
        <!-- <link rel="stylesheet" type="text/css" href="/static/css/libraries/normalize.css" /> -->
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="/">Statistician</a>
                    <div class="container">
                        <div class="nav-collapse">
                            <ul class="nav pull-right">
                                {% if projects %}
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        {% for p in projects %}
                                        <li{% if p.slug == project %} class="active"{% endif %}><a href="/{{p.slug}}/">{{ p.name }}</a></li>
                                        {% endfor %}
                                        {% if projects.count > 0 %}
                                        <li class="divider"></li>
                                        {% endif %}
                                        <li><a href="/projects/">Manage projects...</a></li>
                                    </ul>
                                </li>
                                {% endif %}
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ username }}<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <!-- nested much? -->
                                            <a href="/logout/">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="content">
            <div class="container">
                {% block body %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
